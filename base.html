<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Football Manager{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            padding-top: 70px; /* espacio para la barra fija */
        }
        a, a:hover {
            color: #58a6ff;
            text-decoration: none;
        }
        .navbar {
            background-color: #161b22 !important;
        }
        .navbar-brand {
            color: #58a6ff !important;
            font-weight: bold;
        }
        .nav-link {
            color: #c9d1d9 !important;
        }
        .nav-link:hover {
            color: #58a6ff !important;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 🔝 Barra de navegación -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('inicio') }}">⚽ FM Mobile</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('inicio') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('crear_equipo') }}">Crear equipo</a>
                    </li>
                    <li class="nav-item">
    <a class="nav-link" href="{{ url_for('mercado') }}">Mercado</a>
</li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 📄 Contenido de cada página -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS (para menú móvil) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
